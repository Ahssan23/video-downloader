<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-md p-8 bg-gray-900/70 backdrop-blur-lg rounded-2xl shadow-2xl border border-gray-700">
    <h1 class="text-3xl font-bold text-center mb-6 text-red-500">YouTube Downloader</h1>

    <form action="/download" method="post" class="space-y-5">
      <div>
        <label for="url" class="block text-sm font-semibold text-gray-300 mb-2">Paste YouTube URL</label>
        <input
          type="text"
          name="url"
          id="url"
          placeholder="https://www.youtube.com/watch?v=..."
          class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent text-gray-200 placeholder-gray-500"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 bg-red-600 hover:bg-red-700 active:scale-95 transition duration-200 rounded-xl font-semibold tracking-wide shadow-lg"
      >
        Download Video
      </button>
    </form>

    <p class="text-sm text-gray-400 text-center mt-6">âš¡ Fast. Free. No ads.</p>
  </div>

</body>
</html>
